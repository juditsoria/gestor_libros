<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel ="stylesheet" href="{{url_for('static', filename ='main.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-75">
      <h1 class="titulo display-4 text-center mt-4">Gestor de libros</h1>
      <div class="card border-primary mb-3 mx-auto" style="max-width: 20rem;">
        <div class="card-header">Añade el libro que quieres leer:</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">
              <form action="/crear-libro" method="post" class="w-100">
                <div class="mb-2">
                  <input type="text" name="titulo_libro" class="form-control" placeholder="Título del libro" autofocus>
                </div>
                <div class="mb-2">
                  <input type="text" name="autor_libro" class="form-control" placeholder="Autor">
                </div>
                <button class="btn btn-warning w-100 mb-2" type="submit">Añadir</button>
              </form>
            </li>
          </ul>
          <a href="/deseos" class="btn btn-primary w-100 mt-2">Ver lista de deseos</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
