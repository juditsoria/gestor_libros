<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Libro</title>
     <link rel ="stylesheet" href="{{url_for('static', filename ='main.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="w-75">
    <h1 class = "titulo display-4 text-center mt-4">Editar Libro</h1>
          <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
  <div class="card-header"></div>
  <div class="card-body">
    <form action="{{ url_for('editar', id=libro.id) }}" method="POST">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required>
    </div>

    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ libro.autor }}" required>
    </div>

    <div class="form-check">
    <input type="checkbox" class="form-check-input" id="leido" name="leido" {% if libro.leido %}checked{% endif %}>
    <label class="form-check-label" for="leido">Leído:</label>
</div>


    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
</form>
  </div>
        </div>
      </main>
</body>
</html>
